<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/logo.png" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="WikiArena - Compare and rate knowledge sources like Wikipedia and Grokipedia through head-to-head comparisons." />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="WikiArena" />
    <meta property="og:description" content="Compare knowledge sources head-to-head and vote for your preferred information style." />
    <meta property="og:site_name" content="WikiArena" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="WikiArena" />
    <meta name="twitter:description" content="Compare knowledge sources head-to-head and vote for your preferred information style." />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="bg-slate-950 text-slate-100 antialiased">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
